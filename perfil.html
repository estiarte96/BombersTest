<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Bombers Test</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <img src="assets/img/logo.png" alt="Bombers Test Logo" class="logo-img">
                <h1>BOMBERS<span>TEST</span></h1>
            </div>
            <div class="user-profile" id="user-profile">
                <span id="user-name-display"></span>
                <button id="btn-logout" class="btn-icon" title="Tancar sessió"><i
                        class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main id="main-content">
            <section id="stats-screen" class="screen active" style="padding: 24px;">
                <div class="screen-header">
                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 24px;">
                        <button id="btn-stats-back" class="btn-icon"><i class="fas fa-arrow-left"></i></button>
                        <h2 style="font-size: 28px; font-weight: 700;">Les Meves Estadístiques</h2>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card main-stat">
                        <i class="fas fa-calendar-check"></i>
                        <span class="stat-value" id="user-days">1</span>
                        <span class="stat-label">Dies d'ús</span>
                    </div>
                    <div class="stat-card main-stat">
                        <i class="fas fa-crosshairs"></i>
                        <span class="stat-value" id="user-accuracy">0%</span>
                        <span class="stat-label">Encert Global</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value text-success" id="user-total-correct">0</span>
                        <span class="stat-label">Correctes totals</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value text-danger" id="user-total-wrong">0</span>
                        <span class="stat-label">Fallades totals</span>
                    </div>
                </div>

                <div class="detailed-stats">
                    <h3 style="margin: 24px 0 16px; font-size: 18px; font-weight: 700;">Detall per Temes</h3>
                    <div class="topic-stats-table" id="topic-stats-list">
                        <!-- Topic details injected here -->
                    </div>
                </div>

                <!-- Config Switcher -->
                <div class="section-actions" style="flex-direction: column; gap: 12px;">
                    <button id="btn-toggle-config" class="btn-outline">
                        <i class="fas fa-cog"></i> Configuració d'Importància
                    </button>
                    <button id="btn-reset-stats" class="btn-outline"
                        style="color: var(--danger); border-color: var(--danger);">
                        <i class="fas fa-trash-alt"></i> Reiniciar Estadístiques
                    </button>
                </div>

                <!-- Weights configuration (initially hidden) -->
                <div id="weights-config-section" class="config-section hidden">
                    <h3 style="margin-bottom: 16px; font-size: 18px; font-weight: 700;">Importància dels Temes (1-10)
                    </h3>
                    <p style="font-size: 13px; color: var(--text-muted); margin-bottom: 20px;">
                        Els temes amb puntuació més alta sortiran amb més freqüència en els tests aleatoris.
                    </p>
                    <div id="weights-list">
                        <!-- Weights will be injected here -->
                    </div>
                    <button id="btn-save-weights" class="btn-primary btn-save-weights">
                        GUARDAR CONFIGURACIÓ
                    </button>
                </div>
            </section>
        </main>
    </div>

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCQU1_MLzmIKUlqT34gLZvamDu2pbw8xNs",
            authDomain: "academiabombers-91da9.firebaseapp.com",

            measurementId: "G-66EPW2KMTP"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <script type="module" src="assets/js/perfil.js"></script>
</body>

</html>
