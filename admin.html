<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        .report-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            border: 1px solid var(--border);
            position: relative;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .report-topic {
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--primary);
            background: rgba(230, 57, 70, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .report-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .report-content {
            margin-bottom: 15px;
        }

        .report-question {
            font-weight: 600;
            margin-bottom: 8px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .report-comment {
            color: var(--text-color);
            font-style: italic;
            border-left: 3px solid var(--secondary);
            padding-left: 10px;
        }

        .report-user {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 10px;
        }

        .btn-resolve {
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }

        .btn-resolve:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <a href="app.html" class="logo-link">
                <div class="logo">
                    <img src="assets/img/logo.png" alt="Bombers Test Logo" class="logo-img">
                    <h1>ADMIN<span>PANEL</span></h1>
                </div>
            </a>
            <div class="user-profile">
                <a href="app.html" class="btn-hero-outline" style="padding: 8px 16px; font-size: 14px;">Tornar a
                    l'App</a>
            </div>
        </header>

        <main id="main-content" style="padding: 24px;">
            <div id="login-overlay"
                style="position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg-color); z-index: 999; display: flex; align-items: center; justify-content: center; flex-direction: column;">
                <h3>Accés Restringit</h3>
                <input type="password" id="admin-pass" placeholder="Contrasenya d'Admin"
                    style="padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">
                <button id="btn-admin-login" class="btn-primary">Entrar</button>
            </div>

            <div id="admin-content" style="display: none;">
                <h2 style="margin-bottom: 20px;">Reports d'Errors Pendents (<span id="report-count">0</span>)</h2>
                <div id="reports-list">
                    <!-- Reports injected via JS -->
                    <p style="text-align: center;">Carregant...</p>
                </div>
            </div>
        </main>
    </div>
