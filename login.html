<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inici de Sessió - Bombers Test</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicon & PWA -->
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <link rel="apple-touch-icon" href="assets/img/logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e63946">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>

<body>
    <div class="app-container">
        <main id="main-content">
            <section id="auth-screen" class="screen active">
                <div class="auth-container">
                    <div class="auth-card">
                        <div class="auth-header" style="position: relative;">
                            <button id="btn-theme-toggle" class="btn-icon"
                                style="position: absolute; top: -10px; right: 0;"><i class="fas fa-moon"></i></button>
                            <a href="index.html" class="logo-link">
                                <img src="assets/img/logo.png" alt="Bombers Test Logo" class="auth-logo">
                            </a>

                            <h2 id="auth-title">Inicia Sessió</h2>

                            <p id="auth-subtitle">Benvingut de nou, futur bomber.</p>
                        </div>

                        <form id="login-form" class="auth-form">
                            <!-- Alert for errors -->
                            <div id="login-alert" class="alert alert-danger"
                                style="display: none; background-color: #fee2e2; color: #b91c1c; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px; border: 1px solid #fecaca;">
                                <i class="fas fa-exclamation-circle" style="margin-right: 8px;"></i>
                                <span id="login-alert-msg"></span>
                            </div>

                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="login-email" placeholder="Correu electrònic" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="login-password" placeholder="Contrasenya" required>
                            </div>

                            <div style="text-align: right; margin-bottom: 16px;">
                                <a href="#" id="forgot-password-link"
                                    style="color: var(--primary); font-size: 13px; text-decoration: none;">Has oblidat
                                    la contrasenya?</a>
                            </div>

                            <button type="submit" class="btn-primary w-100">ENTRAR</button>
                            <p class="auth-switch">No tens compte? <a href="#" id="go-to-register">Registra't</a></p>
                        </form>

                        <form id="register-form" class="auth-form" style="display: none;">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="reg-name" placeholder="Nom complet" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="reg-email" placeholder="Correu electrònic" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="reg-password" placeholder="Contrasenya" required>
                            </div>
                            <div class="input-group checkbox-group"
                                style="display: flex; align-items: start; gap: 10px; margin-bottom: 15px;">
                                <input type="checkbox" id="reg-privacy" required style="width: auto; margin-top: 4px;">
                                <label for="reg-privacy"
                                    style="font-size: 13px; color: var(--text-color); cursor: pointer; text-align: left;">
                                    He llegit i accepto la <a href="politica-privadesa.html" target="_blank"
                                        style="color: var(--primary); text-decoration: underline;">Política de
                                        Privadesa</a>
                                </label>
                            </div>
                            <button type="submit" class="btn-primary w-100">CREAR COMPTE</button>
                            <p class="auth-switch">Ja tens compte? <a href="#" id="go-to-login">Inicia sessió</a></p>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer class="site-footer">
            <div class="footer-content">
                <div class="footer-left">
                    <div class="social-links">
                        <a href="mailto:info@bomberstest.cat" class="social-btn" title="Contacte"><i
                                class="fas fa-envelope"></i></a>
                        <a href="https://t.me/bomberstest" class="social-btn" target="_blank" title="Telegram"><i
                                class="fab fa-telegram-plane"></i></a>
                        <a href="https://instagram.com/bomberstest" class="social-btn" target="_blank"
                            title="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="footer-right">
                    <div class="footer-links">
                        <a href="avis-legal.html" class="footer-link">Avís Legal</a>
                        <a href="politica-privadesa.html" class="footer-link">Política de Privadesa</a>
                    </div>
                    <p class="copyright">&copy; 2026 Bombers Test. Tots els drets reservats.</p>
                </div>
            </div>
        </footer>
    </div>

    <script type="module" src="assets/js/login.js"></script>
</body>
